<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <script src="https://kit.fontawesome.com/b304ee2358.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href=".">
          <h1 class="logo__title title is-3">TodoList</h1>
        </a>
      </div>
      <div class="filters">
        <div class="filters__task filters__task--completion buttons are-small has-addons">
          <button class="filters__choice button is-info is-selected">Toutes</button>
          <button class="filters__choice button">Complètes</button>
          <button class="filters__choice button">Incomplètes</button>
        </div>
        <div class="filters__task filters__task--category select is-small"></div>
        <div class="filters__task filters__task--archived">
          <a class="filters__choice" href="#">Voir les archives</a>
        </div>
      </div>
    </header>
    <main>
      <div class="task task--add">
        <form method="POST">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label"></p>
              <input class="task__title-field input" type="text" placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <div class="select is-small" id="selectCategoryForm"></div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--add button is-info">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
                <span>Ajouter</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="tasks">
        <!-- Emplacement pour le resultat des templates -->
      </div>
    </main>
  </div>
  <template id="empty-task">
    <div class="task task--todo" data-category="Courses">
      <div class="task__content">
        <div class="task__title">
          <p class="task__title-label">TITLE A MODIFIER</p>
          <input class="task__title-field input" type="text" value="TITLE A MODIFIER" placeholder="Titre de la tâche"
            name="title" />
        </div>
        <div class="task__category">
          <p>Category a modifier</p>
        </div>
        <div class="task__buttons">
          <button class="task__button task__button--incomplete button is-success is-small">
            <span class="icon is-small">
              <i class="fa fa-step-backward"></i>
            </span>
          </button>
          <button class="task__button task__button--desarchive button is-success is-small">
            <span class="icon is-small">
              <i class="fa fa-undo"></i>
            </span>
          </button>
          <button class="task__button task__button--validate button is-success is-small">
            <span class="icon is-small">
              <i class="fa fa-check-square-o"></i>
            </span>
          </button>
          <button class="task__button task__button--modify button is-warning is-small">
            <span class="icon is-small">
              <i class="fa fa-pencil-square-o"></i>
            </span>
          </button>
          <button class="task__button task__button--archive button is-danger is-small">
            <span class="icon is-small">
              <i class="fa fa-archive"></i>
            </span>
          </button>
          <button class="task__button task__button--delete button is-danger is-small">
            <span class="icon is-small">
              <i class="fa fa-trash"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar__level" style="width: 0%"></div>
      </div>
    </div>
  </template>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/component/taskList.js"></script>
  <script type="text/javascript" src="assets/js/component/newTaskForm.js"></script>
  <script type="text/javascript" src="assets/js/component/task.js"></script>
  <script type="text/javascript" src="assets/js/component/categoriesList.js"></script>
  

</body>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>TodoList</strong> by
      <a href="https://500px.com/p/alcoream?view=photos">Olivier GANDAIS</a>
    </p>
  </div>
</footer>

</html>
